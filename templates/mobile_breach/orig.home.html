{% extends 'base.html' %}

{% block content %}
    <h1>Breaches</h1>
    <table>
        <thead>
            <tr>
                <th>Device</th>
                <th>Breach Type</th>
                <th>Prevention Steps</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for breach in breaches %}
                <tr>
                    <td>{{ breach.device.description }}</td>
                    <td>{{ breach.breach_type }}</td>
                    <td>{{ breach.prevention_steps }}</td>
                    <td>{{ breach.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
